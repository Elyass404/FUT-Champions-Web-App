<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Champions</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
<section class="page-background  bg-cover bg-center bg-no-repeat w-full"> 
<div class=" h-full grid grid-cols-12 gap-8 py-8 mx-auto max-w-7xl">
<div class="relative col-span-9 h-fit bg-blue-600 max-w-7xl">
    <img src="../img/soccer field outline.svg" alt="soccer field " class="w-full aspect-auto ">
    <div id="players-cards" class="absolute  top-0">
        <p class="bg-red-700 px-14 py-24 absolute top-44 left-72">lorem ipsum</p>
    </div>
</div>
<section class="form-bg-color form-height col-span-3 px-6 py-8 max-h-screen overflow-y-scroll text-white rounded-lg">
    <form action="" class="flex flex-col gap-4">
        
        <div id="name-input" class="flex flex-col gap-1">
            <label for="player-name" class="text-base font-medium">Full Name</label>
            <input  type="text" id="player-name" class="input-colors input-colors rounded py-2 px-3 ">
        </div>
        
        <div id="photo-input" class="flex flex-col gap-1">
            <label for="player-photo" class="text-base font-medium">Photo</label>
            <input type="file" id="player-photo" class=" input-colors rounded py-2 px-3 bg-white" accept="image/*">
        </div>

        <div id="name-input" class="flex flex-col gap-1 w-xl">
            <label for="player-photo" class="text-base font-medium" >Position</label>
            <select name="player-position" id="player-position" class="input-colors rounded py-2  px-3">
                <option value="" selected>Select Position</option>
                <option value="gk">Goal Keeper</option>
                <option value="rb">Right Back</option>
                <option value="cb">Center Back</option>
                <option value="lb">Left Back</option>
                <option value="rm">Right Midfield</option>
                <option value="cm">Center Midfield</option>
                <option value="lm">Left Midfield</option>
                <option value="rw">Right Wing</option>
                <option value="st">Striker</option>
                <option value="lw">Left Wing</option>
            </select>
        </div>
        
        <div id="nationality-input" class="flex flex-col gap-1">
            <label for="player-nationality" class="text-base font-medium">Nationality</label>
            <input type="text" id="player-nationality" class="input-colors rounded py-2 px-3">
        </div>
        
        <div id="flag-photo-input" class="flex flex-col gap-1">
            <label for="flag-photo" class="text-base font-medium">Flag Photo</label>
            <input type="file" id="flag-photo" class="input-colors rounded py-2 px-3" accept="image/*">
        </div>
        
        <div id="current-club-input" class="flex flex-col gap-1">
            <label for="current-club" class="text-base font-medium">Current Club</label>
            <input type="text" id="current-club" class="input-colors rounded py-2 px-3">
        </div>
        
        <div id="logo-club-input" class="flex flex-col gap-1">
            <label for="logo-club" class="text-base font-medium">Logo of Club</label>
            <input type="file" id="logo-club" class="input-colors rounded py-2 px-3" accept="image/*">
        </div>

        <div id="rating-input" class="flex flex-col gap-1">
            <label for="rating" class="text-base font-medium">Rating</label>
            <input type="number" id="rating" class="input-colors rounded py-2 px-3">
        </div>


        <div id="players-only-inputs" class="">

        <div id="pace-input" class="flex flex-col gap-1">
            <label for="pace" class="text-base font-medium">Pace</label>
            <input type="number" id="pace" class="input-colors rounded py-2 px-3">
        </div>
        
        <div id="shooting-input" class="flex flex-col gap-1">
            <label for="shooting" class="text-base font-medium">Shooting</label>
            <input type="number" id="shooting" class="input-colors rounded py-2 px-3">
        </div>
        
        <div id="passing-input" class="flex flex-col gap-1">
            <label for="passing" class="text-base font-medium">Passing</label>
            <input type="number" id="passing" class="input-colors rounded py-2 px-3">
        </div>
        
        <div id="dribbling-input" class="flex flex-col gap-1">
            <label for="dribbling" class="text-base font-medium">Dribbling</label>
            <input type="number" id="dribbling" class="input-colors rounded py-2 px-3">
        </div>
        
        <div id="defending-input" class="flex flex-col gap-1">
            <label for="defending" class="text-base font-medium">Defending</label>
            <input type="number" id="defending" class="input-colors rounded py-2 px-3">
        </div>
        
        <div id="physical-input" class="flex flex-col gap-1">
            <label for="physical" class="text-base font-medium">Physical</label>
            <input type="number" id="physical" class="input-colors rounded py-2 px-3">
        </div>
    </div>

        
    </form>
</section>
</div>
</section>  

</body>
</html>
